<div class="card center-in-div">
    <div class="card-header title">
    Edit note <br> Title: {{singleNote?.title}}
      </div>
      <form [formGroup]="editNoteForm" fxLayout="column" fxLayoutAlign="space-around center">   
              <input type="number" formControlName="id" required placeholder="Note No." disabled>         
              <input type="text" formControlName="title" required placeholder="Note Title" [value]="singleNote?.title">         
              <textarea formControlName="content" required placeholder="Your note..." [value]="singleNote?.content"></textarea>
              <div fxLayout="row" fxLayoutAlign="space-around center">
                  <button  class="btn btn-success" type="submit" (click)="saveEditedForm()">Confirm Changes</button>
                  <button class="btn btn-outline-danger" (click)="goBack()">Cancel</button>
              </div>    
      </form>
</div>
